<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="designer" content="Kasra Hosseini-K10">
  <meta name="author" content="Kasra Hosseini-K10">
  <title>Calculator-Dom</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <h1 id="heading" title="Kasra-Hosseini">This Is Simple Calculator In JavaScript (DOM) Created By Kasra Hosseini-K10
  </h1>
  <div class="calculator-frame">
    <input type="text" id="screen-Output" class="output" value="0" disabled title="Display-Screen">
    <button type="button" class="mybutton" value="1" title="number 1">1</button>
    <button type="button" class="mybutton" value="2" title="number 2">2</button>
    <button type="button" class="mybutton" value="3" title="number 3">3</button>
    <br>
    <button type="button" class="mybutton" value="4" title="number 4">4</button>
    <button type="button" class="mybutton" value="5" title="number 5">5</button>
    <button type="button" class="mybutton" value="6" title="number 6">6</button>
    <br>
    <button type="button" class="mybutton" value="7" title="number 7">7</button>
    <button type="button" class="mybutton" value="8" title="number 8">8</button>
    <button type="button" class="mybutton" value="9" title="number 9">9</button>
    <br>
    <button type="button" class="mybutton type2" id="zero" value="0" title="number 0">0</button>
    <button type="button" class="mybutton type2" value="." title="dot">.</button>
    <br>
    <button class="operators" id="sum" type="button" value="+" title="operand +">+</button>
    <button class="operators" id="sub" type="button" value="-" title="operand -">-</button>
    <button class="operators" id="mul" type="button" value="*" title="operand *">*</button>
    <button class="operators" id="dis" type="button" value="/" title="operand /">/</button>
    <button class="operators" id="per" type="button" value="%" title="operand %">%</button>
    <br>
    <button class="AC" type="button" id="ACB" title="Clean Numbers">AC</button>
    <button class="equal" type="button" id="equal" title="Get Result">=</button>
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
